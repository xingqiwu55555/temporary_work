  <script>
  $(function(){
    var POSITION = null;
    var token = localStorage.getItem('token');
    var orders = JSON.parse(decodeURIComponent(pageInfo.orders));
    if (localStorage.getItem('position')) {
      POSITION = JSON.parse(localStorage.getItem('position'));
      initData();
      bindEvent();
    } else {
      mapPosition();
      POSITION = JSON.parse(localStorage.getItem('position'));
      initData();
      bindEvent();
    }

    function initData(){
      var total = 0;
      var last_index = orders.payments.length - 1;
      $.each(orders.payments, function(i, item){
        var amount = parseFloat(item.amount);
        if (i === last_index) {
          total += amount;
        } else {
          total += parseFloat((amount / 100).toFixed(2));
        }
      });
      total = total.toFixed(2);
      $('.price').text(total + '(运费'+ orders.payments[last_index].amount +'元)');
      $('#pay-btn').text('确认支付￥' + total);
    }
    function bindEvent(){
      $('#pay-btn').on('click', function(){
        $.api.post(serverUrlBase+'/customer/' + token + '/order/pay', contactObj({
          orders: orders.ids,
          payments: orders.payments
        }, POSITION), function(res){
          if (res.success) {
            alert('支付成功');
            // window.location.href = 'nfc_login.html';
          } else {
            alert(res.resultMsg);
          }
        });
      });
    }
    function getAlipayData() {
      $.post('/bns3/fc/alipay_get', {
        method: 'alipayOrder',
        orderid: '55559184'
      }, function(r) {
        if(r.status == 'ok') {
          var base = new Base64();
          location.href = '/bns3/fc/alipay_get?orderid=55559184';
        } else {
          alert(r.msg);
        }
        return false;
      })
    }
  });
  </script>
