  <script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js "></script>
  <script src="./src/js/common.js"></script>
  <script>
    (function(){
      var token = localStorage.getItem('token');
      var POSITION = null;
      var ajax = {
        getInfo: function () {
          $.api.get(serverUrlBase + '/customer/' + token, {
            lat: POSITION.lat,
            lng: POSITION.lng,
          }, function(res) {
            if(res.success) { 
              var data = res.data.object;
              var str = '<p class="per_c_name">'+ data.realname +'</p>'+
              '<p class="per_c_pos">'+ data.customerLevel +'</p>'+
              '<p class="per_c_id">Tel：<span id="per_c_id">'+ data.phone +'</span></p>';
              $('.per_c_main_ma').html(str);
            } else {
              alert(res.resultMsg);
            }
          });
        }
      }

      function bindEvent () {
        $('.loginOut').click(function(){
          localStorage.removeItem('token');
          localStorage.removeItem('params.username');
          location.href = 'nfc_login.html';
        });
      }

      if (localStorage.getItem('position')) {
        POSITION = JSON.parse(localStorage.getItem('position'));
        ajax.getInfo();
        bindEvent();
      } else {
        mapPosition();
        POSITION = JSON.parse(localStorage.getItem('position'));
        ajax.getInfo();
        bindEvent();
      }

      $('.loading-html').css('opacity', 0);
      setTimeout(function() {
        $('.loading-html').hide();
      }, 510);
    })();
  </script>
