    function getLocalTime(nS) {
        return new Date(parseInt(nS) * 1000).toLocaleString().replace(/年|月/g, "-").replace(/:\d{1,2}$/,' ');
    }
    function timeformat(d) {
      var d = new Date(d * 1000);
      var date = (d.getFullYear()) + "-" +
          (d.getMonth() + 1) + "-" +
          (d.getDate()) + " " +
          (d.getHours()) + ":" +
          (d.getMinutes()) + ":" +
          (d.getSeconds());
      return date;
    }

    var load_flag = false;
    $(function () {
        $(window).scroll(function () {
            if (load_flag) {
                return;
            }
            var totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop());
            if (totalheight >= ($(document).height())) {
                load_flag=true;
                loadMore();
            }
        });
    });

    function loadMore() {
        get_more();
    }
    function show_rec_back(){
        var selfId = $(this).attr('data');
        var that = $(this);
        $(this).html('请等待');
        $.post('',{method:'queryBackRb',selfId:selfId},function(r){
            if(r.status == 'ok'){
                var tips = '您在：'+r.data.get+'成功提现'+ r.data.money+'元，但由于微信错误导致这笔钱被您在：'+r.data.created+
                    '找回至商城余额，现在被系统自动收回这部分金额。'+'如有疑问，请查看提现当天的微信零钱明细，感谢您的支持。';
//                var tips = '您在：'+r.data.created+',有一笔：'+ r.data.money + '元的微信红包找回';
                alert(tips);
            }else{
                alert(r.msg);
            }
            that.html('查看');
        });
    }
